
    <!-- content -->
    <div class="container" style="padding-left:100px;margin-right:40px;">
        <mat-card class="example-card" *ngFor="let job of jobs" style="float:left;margin-bottom:50px;">
          <mat-card-header>
            
            <mat-card-title>Naukari.com </mat-card-title>
            
          </mat-card-header>
          
         
          <mat-card-content>
          <b>  <p style="color:rgb(3, 25, 121);">
              {{job.title}}
            </p></b>
            <div>
              <img
                  *ngIf="job.logoUrl"
                  src="{{ job.logoUrl }}"
                  alt="{{ job.companyName }} Logo"
                  class="company-logo"
                  style="height: 80px; width: 80px; border-radius: 50%;"
              />
              <h3>{{ job.description }}</h3>
          </div>
          </mat-card-content>
          <mat-card-actions >
            <button mat-stroked-button color="primary"><a routerLink="/favourites">
              Read more</a></button>
              <!-- <button onclick=""><img width="20" height="20" src="https://img.icons8.com/ios/50/add-to-favorites--v2.png" alt="add-to-favorites--v2" style="float: left;margin-left:10px;"/></button> -->
            
          </mat-card-actions>
          
        </mat-card>
        </div>
